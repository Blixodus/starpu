---
stages:
  - build_MR
  - deploy_MR
  - build

.build_template:
  tags:
    - starpu
    - linux
  script:
    - ./contrib/gitlab/build.sh
  artifacts:
    paths:
      - starpu*.tar.gz

build_MR:
  extends: .build_template
  stage: build_MR
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: never  # Prevent pipeline run for push event
    - when: always # Run pipeline for all other cases

.check_template_MR:
  stage: deploy_MR
  tags:
    - starpu
    - linux
  needs: [build]
  dependencies:
    - build
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: never  # Prevent pipeline run for push event
    - when: always # Run pipeline for all other cases

check_linux_MR:
  extends: .check_template_MR
  script:
    - ./contrib/gitlab/deploy.sh

#check_macosx:
#  extends: .check_template
#  tags : ["macosx"]
#  script:
#    - STARPU_USER_CONFIGURE_OPTIONS=--disable-mpi ./contrib/gitlab/deploy.sh

check_simgrid_MR:
  extends: .check_template_MR
  script:
    - ./contrib/gitlab/simgrid.sh

check_coverity_MR:
  extends: .check_template_MR
  script:
    - ./contrib/gitlab/coverity.sh

build:
  extends: .build_template
  stage: build
  variables:
      STARPU_BUILD: "define to run the stage"
  rules:
    - if: '$STARPU_BUILD == "yes"'
